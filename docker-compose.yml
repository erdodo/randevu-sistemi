services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: randevu
      POSTGRES_PASSWORD: randevu123
      POSTGRES_DB: randevu
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U randevu"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    restart: unless-stopped
    ports:
      - "3031:3000"
    environment:
      DATABASE_URL: postgresql://randevu:randevu123@db:5432/randevu
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
